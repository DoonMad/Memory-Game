<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MEMORY GAME</title>
</head>
<body>
    <div class="outer-container">
        <div class="container-left">

        </div>
        <div class="container">
            <h1>MEMORY GAME</h1>
            <div class="grid"></div>
            <button class="reset">RESET GAME</button>
        </div>
        <div class="container-right">
            <div class="tracker-div">
                <p class="tracker-para">Time: <span id="current-time">0</span> seconds</p>
                <p class="tracker-para">Moves: <span id="current-moves">0</span></p>
            </div>
        </div>
    </div>
    <div class="winPopup">
        <div class="popup-heading">
            <h2>YOU WON!</h2>
            <button class="close-popup">‚ùå</button>
        </div>
        <div class="stats">
            <p>Time: <span id="final-time"></span> seconds</p>
            <p>Moves: <span id="final-moves"></span></p>
        </div>
        <div class="popup-buttons">
            <button class="playAgain">PLAY AGAIN</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
